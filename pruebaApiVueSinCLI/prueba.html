<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="hero is-white is-gradient is-bold">
            <div class="hero-body">
                <h1 class="title">
                    <span class="has-text-success">UdeCuartos</span>
                    <span class="subtitle">Hospedajes</span>
                    <div class="field has-addons is-pulled-right">
                        <div class="control">
                            <input type="text" class="input is-rounded" />
                        </div>
                        <div class="control">
                            <button class="button is-success is-rounded" v-on:click="fetch">Buscar</button>
                        </div>
                    </div>
                </h1>
            </div>
        </div>
        <div class="container">
            <div class="columns is-desktop is-mobile is-tablet is-multiline is-centered">
                <div class="column is-12-mobile is-3-desktop is-4-tablet" v-for="hospedaje of hospedajes" v-bind:key="hospedaje.id">
                    <div class="card ">
                        <div class="card-header">
                            <img v-bind:src="hospedaje.imagen" v-bind:alt="hospedaje.titulo" />
                        </div>
                        <div class="card-content">
                            <h3 class="title is-size-4">{{ hospedaje.titulo }}</h3>
                            <h4 class="title is-size-5">${{ hospedaje.precio }}</h4>
                            <h5 class="title is-size-6">{{ hospedaje.ubicacion }}</h5>
                            <button class="button is-success is-rounded is-small">Ver mas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="prueba.js"></script>
    <style>
        @import "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css";
    </style>
</body>

</html>
