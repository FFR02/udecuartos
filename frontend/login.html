<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia sesion</title>

    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <div class="row">
        <div class="col-12 col-md-6 p-0">
          <div class="px-5 mx-5 my-4">
            <a class="navbar-brand" href="./index.html">UdeCuartos</a>
          </div>
          <div class="d-flex flex-column px-5 m-5">
            <h1 class="text-center">¡Bienvenido!</h1>
            <h4 class="mt-4">Ingresa con tu correo electronico</h4>
            <form>
              <div class="form-group mb-3">
                <input
                  id="correo"
                  type="email"
                  placeholder="Correo electronico"
                  class="form-control py-4 my-4"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  id="clave"
                  type="password"
                  placeholder="Contraseña"
                  class="form-control py-4"
                />
              </div>
            </form>
            <button
              type="submit"
              id="btnLog"
              class="btn btn-dark btn-shadow btn-block p-2 my-4"
            >
              Inicia sesion
            </button>
            <div
              class="text-center d-flex justify-content-between mt-2 mx-auto"
            >
              <p>No tienes una cuenta? <a href="./signup.html">Registrate</a></p>
            </div>
            <div
              class="text-center d-flex justify-content-between mt-2 mx-auto"
            >
              <a href="#">¿Olvidate tú contraseña?</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block p-0">
          <div
            class="
              cover
              p-5
              d-flex
              justify-content-end
              align-items-start
              flex-column
            "
          >
            <h1>The largest community</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
