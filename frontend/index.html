<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <h2>Nuevo hospedaje</h2>
      <form>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" />
        </div>
        <div class="form-group">
          <label for="titulo">Tipo de vivienda</label>
          <input type="text" class="form-control" id="tipoHospedaje" />
        </div>
        <div class="form-group">
          <label for="titulo">Direccion</label>
          <input type="text" class="form-control" id="direccion" />
        </div>
        <button type="submit" class="btn btn-primary" id="btnEnviar">
          Submit
        </button>
      </form>

      <h2>Eliminar hospedaje</h2>
      <form>
        <div class="form-group">
          <label for="titulo">id</label>
          <input type="number" class="form-control" id="identificador" />
        </div>
        <button type="submit" class="btn btn-primary" id="btnDelete">
          Eliminar
        </button>
      </form>

      <div>
        <ul id="list"></ul>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/registrarHospedaje.js"></script>
  </body>
</html>
