<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UdeCuartos</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light sticky-top px-5"
      >
        <a class="navbar-brand" href="/index.html">UdeCuartos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">¡Vuelvete arrendatario!</a>
            </li>
          </ul>
          <div class="form-inline" v-if="logged">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"
                    class="rounded-circle"
                    alt="..."
                    style="width: 30px"
                  />
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Ver mi perfil</a>
                  <a class="dropdown-item" href="./MisHospedajes.html">Mis hospedajes/a>
                  <a class="dropdown-item" href="#" @click="cerrarSesion"
                    >Cerrar sesion</a
                  >
                </div>
              </li>
            </ul>
          </div>
          <form class="form-inline my-2 my-lg-0" v-else>
            <a
              class="btn btn-outline-dark my-2 my-sm-0 mr-3"
              href="./login.html"
            >
              Iniciar sesion
            </a>
            <a class="btn btn-dark my-2 my-sm-0" href="./signup.html">
              Registrarse
            </a>
          </form>
        </div>
      </nav>

      <main>
        <section
          class="
            banner
            d-flex
            flex-column
            align-items-center
            justify-content-center
          "
        >
          <h1 class="mb-5 text-center">
            The largest community of photo enthusiasts
          </h1>
          <form @submit.prevent="search">
            <div class="input-group input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Agrega una ubicación"
                @keyup.enter="search"
                v-model="stringSearch"
                required
              />
              <div class="input-group-append">
                <button class="btn btn-dark" type="submit">Buscar</button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      new Vue({
        el: "#app",
        data: function () {
          return {
            stringSearch: "",
            logged: false,
          };
        },
        created() {
          if (localStorage.getItem("user_token")) {
            this.logged = true;
          }
        },
        methods: {
          search: function () {
            if (this.stringSearch != "") {
              window.location.href = "./search.html?q=" + this.stringSearch;
            } else {
              window.location.href = "./search.html";
            }
          },
          cerrarSesion: function () {
            localStorage.clear();
            location.href = "./login.html";
          },
        },
      });
    </script>
  </body>
</html>
