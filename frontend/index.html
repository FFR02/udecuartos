<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container mt-5">
      <a
        class="btn btn-outline-primary float-right"
        href="./hospedajes.html"
        role="button"
        >Mis habitaciones</a
      >
      <h2>Nuevo hospedaje</h2>
      <form>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" />
        </div>
        <div class="form-group">
          <label for="titulo">Tipo de vivienda</label>
          <input type="text" class="form-control" id="tipoHospedaje" />
        </div>
        <div class="form-group">
          <label for="titulo">Direccion</label>
          <input type="text" class="form-control" id="direccion" />
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">Servicios:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Wifi
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Television
              </label>
            </div>
          </div>
        </fieldset>
        <button class="btn btn-primary" id="btnEnviar" type="submit">
          Enviar
        </button>
      </form>

      <h2 class="mt-5">Eliminar hospedaje</h2>
      <form>
        <div class="form-group">
          <label for="titulo">id</label>
          <input type="number" class="form-control" id="identificador" />
        </div>
        <button id="btnDelete" type="submit" class="btn btn-primary">
          Eliminar
        </button>
      </form>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/registrarHospedaje.js"></script>
  </body>
</html>
